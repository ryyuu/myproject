
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唐诗一首</title>
    <style type="text/css">
        body{
            background-image: url(./images/0.png);
            background-size:100% 100%;
            height: 100%;
        }
        html{
            height:100%;
        }
        @keyframes myfirst{
            from {opacity:0.1;}
            to {opacity:1;}
        }
        h1,p{
            animation: myfirst 2s infinite;
        }
    </style>
</head>
<body>
<audio controls="controls">
    <source src="wav/asd.wav" type="audio/mpeg" />
</audio>
<h1>静夜思</h1>
<p>床前明月光，</p>
<p>疑是地上霜。</p>
<p>举头望明月，</p>
<p>低头思故乡。</p>


</body>
</html>
